<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Style.css">
    <title>Rentiq/Registro</title>
    <link rel="stylesheet" href="../CSS/Style.css">
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/8c7efe9158.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <img src="../imgs/Rentiq logo.jpeg" alt="Rentiq-logo" class="Rentiq__logo--flex">
        <nav class="menu">
            <ul class="lista__navegacion--flex">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="Categorias.html">Categorías</a></li>
                <li><a href="Nosotros.html">Sobre nosotros</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
                <li><a href="Registro.html">Iniciar sesión/Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <section class="Login_container">
        <div class="login_left"></div>
            <div class="titulo_login">
                <h1>Bienvenido a Rentiq</h1>
                <p>Al iniciar sesion, podra interactuar con todas las funciones de la plataforma</p>
            </div>
            <form class="formulario">
                <div class="contenido_login">
                    <div class="form_item">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Correo electrónico">
                    </div>
                    <div class="form_item">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form_item">
                        <div class="checkbox">
                            <input type="checkbox" id="Recordarme">
                            <label for="Recordarme" id="Recordarmecheck">Recordarme</label>
                        </div>
                    </div>
                    <button type="submit">Iniciar sesión</button>
                </div>
                <div class="login_btn">
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-apple"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-google"></i>
                    </a>
                </div>
            </form>
    </section>
    <div class="img_login">
        <img src="../imgs/login.jpg" alt="login iconos">
    </div>
    <footer>
        <h4>Copyright © 2022 Todos los derechos reservados o hay tabla</h4>
    </footer>
</body>
</html>
