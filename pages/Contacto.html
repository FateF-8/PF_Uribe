<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Style.css">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <img src="../imgs/Rentiq logo.jpeg" alt="Rentiq-logo" class="Rentiq__logo--flex">
        <nav class="menu">
            <ul class="lista__navegacion--flex">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="Categorias.html">Categorías</a></li>
                <li><a href="Nosotros.html">Sobre nosotros</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
                <li><a href="Registro.html">Iniciar sesión/Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <section class="contacto_flex">
        <h1 class="Titulo__contacto">¿Quieres contactarte con nosotros?</h1>
        <div class="form_contenedor">
        <form method="post" class="formulario__contacto">
            <label for="Contacto">Contáctanos</label>
            <input type="text" id="Nombre" name="Nombre" required>
            <label for="Apellido">Apellido</label>
            <input type="text" id="Apellido" name="Apellido">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            <label for="Titulo">Título</label>
            <input type="text" id="Titulo" name="Titulo" required>
            <label for="Mensaje">Mensaje</label>
            <textarea name="Mensaje" id="Mensaje" cols="50" rows="10"></textarea>
            <input type="submit" value="Enviar" class="btn_enviar">
        </form>
        </div>
    </section>
    <section class="wrapper">
        <footer>
            <h4>Copyright © 2022 Todos los derechos reservados o hay tabla</h4>
        </footer>
    </section>
</body>
</html>
